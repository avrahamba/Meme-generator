<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png" />
</head>

<body onload="initGallery()">
    <div class="main-container">
        <nav class="header-navbar">
            <div class="logo">
                <img src="images/LOGO/LOGO.png" alt="logo">
            </div>
            <ul>
                <li onclick="loadGallery()">gallery</li>
                <li>Memes</li>
                <li>about</li>
            </ul>
        </nav>
        <aside class="search"></aside>
        <main>
            <div class="gallery-container">
            </div>
            <div class="editor-container hidden">
                <div class="canvas-container">
                    <canvas id="meme-canvas" onmousedown="onMouseDownCanvas(event)"
                        onmousemove="onMousMoveCanvas(event)" onclick="clickOnCanvas(event)" width="500"
                        height="500"></canvas>
                </div>
                <img class="hidden-img" hidden>
                <div class="editor-bar">
                    <input type="text" class="edit-text" onkeyup="changeText(this)">
                    <div class="linse-text"></div>
                    <button class="add btn" onclick="addline()"><img src="images/ICONS/add.png" alt="+"></button>
                    <button class="remove btn" onclick="onRemoveLine()"><img src="images/ICONS/trash.png" alt="trash"></button>
                    <button class="big btn" onclick="onChangeSize(1)"><img src="images/ICONS/increase font - icon.png" alt=""></button>
                    <button class="small btn" onclick="onChangeSize(-1)"><img src="images/ICONS/decrease font - icon.png" alt=""></button>
                    <div class="btn">
                        <img src="images/ICONS/text stroke.png">
                        <input type="color" class="strike-color btn" onchange="onChangeColor(this,false)" value="#00000">
                    </div>
                    <div class="btn">
                        <img src="images/ICONS/paint-board-and-brush.png">
                        <input type="color" class="strike-color btn" onchange="onChangeColor(this,false)" value="#00000">
                        <input type="color" class="fill-color btn" onchange="onChangeColor(this,true)" value="#ffffff">
                    </div>
                    <div class="share">
                        <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                            <input name="img" id="imgData" type="hidden" />
                            <button class="btn" type="submit">Publish</button>
                            <div class="share-container"></div>
                        </form>
                    </div>
                    <a href="#" onclick="onDownload(this)">Download</button></a>
                </div>
            </div>
        </main>
        <section class="about">
            <img class="circle" src="images/my-pic.jpg" alt="">
            <div class="text-continer">

                <h3>Avraham Ben Arosh</h3>
                <p class="text-muted">My name is Avraham Ben Arosh, I study full-stack web developer in coding-academy.
                </p>
                <div class="links">
                    <a href="https://twitter.com/avrahamba">
                        <i class="fa fa-twitter"></i>
                    </a>
                    <a href="https://github.com/avrahamba">
                        <i class="fa fa-github"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/avraham-ben-arosh-547942b2/">
                        <i class="fa fa-linkedin"></i>
                    </a>
                </div>

            </div>
        </section>
        <footer>
            <h2>avraham</h2>
            <p>all rights reserved 2020</p>
        </footer>
    </div>

    <script src="js/storage-service.js"></script>
    <script src="js/share-service.js"></script>
    <script src="js/model.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
